---
layout: default
title: Home
---

<div class='divider xs-12 topBarTrigger'></div>

<div class='post-wrap'>
  <h1>{{ page.title }}</h1>
  <p class='meta'>
    {{ page.author }} // {{ page.date | date_to_long_string }}
  </p>

  {{ content }}

</div>

{% if site.disqus_shortname %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">

    var disqus_config = function () {
      this.page.url = 'http://thethingthatiwant.com' + '{{ page.url }}';
      this.page.identifier = '{{ page.id }}'; 
    };

(function() { // DON'T EDIT BELOW THIS LINE
var d = document, s = d.createElement('script');

s.src = '//reversemydiabetes.disqus.com/embed.js';

s.setAttribute('data-timestamp', +new Date());
(d.head || d.body).appendChild(s);
})();
</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>

{% endif %}


{% if site.disqus_zapatta_Mc-Foobar_OLD_DISQUS_SCRIPT %}
  <div id="disqus_thread"></div>
  <script type="text/javascript">
    var disqus_shortname  = '{{ site.disqus_shortname }}';
    var disqus_identifier = '{{ page.id }}';
    var disqus_title      = '{{ page.title }}';

    (function() {
      var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
      dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';
      (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
    })();
  </script>
  <noscript>Please enable JavaScript to view the <a href="http://disqus.com/?ref_noscript">comments powered by Disqus.</a></noscript>
{% endif %}
